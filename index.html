    <body>
        <header>

            <!--Header text here-->
            <h1 class="header1">On My Birthday!</h1>
            <h2 class="header2">March 15th, 2007</h2>
            <h3 class="header3">Click on the buttons below to see somethings that happened on my birthday.</h3>
        </header>
        <!--Header text here-->

        <!--Card -->
        <main class="container">
            <div id="change">
            <div class="card mb-3">
                <img src="imgs/testimg.png" class="card-img-top img-border" id="imgchange" alt="...">
                <div class="card-body"> 
                  <h5 class="card-title" id="titlechange">Card title</h5>
                  <p class="card-text" id="textchange">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                </div>
            </div>
            </div>
        <!--Card -->

        <!--Buttons-->
        <div class="container d-flex justify-content-center text-center">
        <button type="button" onclick="buttonone()" class="btn btn-primary btn-lg ">44BC</button><!--44 BC Julius Caesar is stabbed to death-->
        <button type="button" onclick="buttontwo()" class="btn btn-primary btn-lg">1767</button> <!--1767 Andrew Jackson was born on march 15th-->
        <button type="button" onclick="buttonthree()" class="btn btn-primary btn-lg">1820</button><!--Maine becomes a US state-->
        <button type="button" onclick="buttonfour()" class="btn btn-primary btn-lg">1962</button><!--Wilt Chamberlain is 1st to score 4,000 pts in an NBA season-->
        <button type="button" onclick="buttonfive()" class="btn btn-primary btn-lg">1985</button><!--The very first .com domain was registered.-->
        </div>
        <!--Buttons-->

        </main>
